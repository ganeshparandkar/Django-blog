{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Creative Colorlib SignUp Form</title>

  <!-- Custom Theme files -->
  <link href="{% static 'users/r1.css' %}" rel="stylesheet" type="text/css" media="all" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/united/bootstrap.min.css"
    integrity="sha384-JW3PJkbqVWtBhuV/gsuyVVt3m/ecRJjwXC3gCXlTzZZV+zIEEl6AnryAriT7GWYm" crossorigin="anonymous" />

  <style>
    body {
      background-color: #e2744c;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-color: #fb7f52">
      <div class="container">
        <a class="navbar-brand mr-4" href="/">Django Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
          aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="{% url 'blog-home' %}">Home</a>
            <a class="nav-item nav-link" href=" {%  url 'blog-about'  %}">About</a>
            <a class="nav-item nav-link" href="/admin">Admin-panel</a>
          </div>

          <!-- Navbar Right Side -->
          <div class="navbar-nav">
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- main -->

  <div class="main-w3layouts wrapper">
    <h1>Sign Up</h1>
    <div class="main-agileinfo">
      <div class="agileits-top">

        {{form.errors}}

        <form method="POST">
          {% csrf_token %}

          {{form.username}}
          <br>
          {{form.email}}
          <br />
          {{form.password1}}
          <br />
          {{form.password2}}

          <input type="submit" value="SIGN UP" />
        </form>
        <p>
          Already have an Account?
          <a href="  {% url 'login' %}  "> Login Now!</a>
          {% comment %} {% url 'login' %} {% endcomment %}
        </p>
      </div>
    </div>


    <script>

      /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

      //Query All input fields
      var form_fields = document.getElementsByTagName("input");

      form_fields[1].placeholder = "Username..";
      //form_fields[1].placeholder.style.color = 'rgb(255, 255, 255)';

      form_fields[2].placeholder = "Email..";
      //form_fields[2].placeholder.style.color = 'rgb(255, 255, 255)';

      form_fields[3].placeholder = "Enter password...";
      //form_fields[3].placeholder.style.color = 'rgb(255, 255, 255)';

      form_fields[4].placeholder = "Re-enter Password...";
      form_fields[4].placeholder.style.color = "rgb(255, 255, 255)";

      for (var field in form_fields) {
        form_fields[field].className += " form-control";
      }
    </script>

      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script> -->
</body>

</html>
