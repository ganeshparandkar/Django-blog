{% extends 'users/base.html' %} {% load static %} {% block content %}

<header class="site-header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand mr-4" href="#">Django Blog</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggle"
        aria-controls="navbarToggle"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{% url 'blog-home' %}">Home</a>
          <a class="nav-item nav-link" href=" {%  url 'blog-about'  %}"
            >About</a
          >
          <a class="nav-item nav-link" href="/admin">Admin-panel</a>
        </div>

        <!-- Navbar Right Side -->
        <div class="navbar-nav">
          <a class="nav-item nav-link" href=" {% url 'login' %} ">Login</a>
          <a class="nav-item nav-link" href="{% url 'signup' %}">Register</a>
        </div>
      </div>
    </div>
  </nav>
</header>
<br /><br />

<!-- main -->

<div class="main-w3layouts wrapper">
  <h1>You have been logged out!</h1>
  <hr />

  <img
    id="logoutImage"
    src="{% static 'users/logout.png' %}"
    alt="Logout image"
  />
</div>
{% endblock %}
