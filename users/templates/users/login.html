

{% extends 'users/base.html' %}
{% block content %}
    <header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-color: #fb7f52;">
      <div class="container">
        <a class="navbar-brand mr-4" href="/">Django Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
          aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="{% url 'blog-home' %}">Home</a>
            <a class="nav-item nav-link" href=" {%  url 'blog-about'  %}">About</a>
            <a class="nav-item nav-link" href="/admin">Admin-panel</a>
          </div>

          <!-- Navbar Right Side -->
          <div class="navbar-nav">
                      <a class="nav-item nav-link" href=" {%  url 'signup'  %}">Register</a>

         </div>
        </div>
      </div>
    </nav>
  </header>
    <!-- main -->
    <div class="main-w3layouts wrapper">
      <h1>Login</h1>
      <div class="main-agileinfo">
        <div class="agileits-top">
          {% for message in messages %}
          <p>{{message}}</p>
          {% endfor %} {{form.errors}}

          <br />
          <form method="POST">
            {% csrf_token %}
            <input
              class="text"
              type="text"
              name="username"
              placeholder="Username"
              required=""
            />

            <br />
            <input
              class="text"
              type="password"
              name="password"
              placeholder="Password"
              required=""
            />

            <input type="submit" value="LOGIN" />
          </form>
          <p>
            Don't have an Account?
            <a href="{% url 'signup' %}"> Register Now!</a>
          </p>
        </div>
      </div>

{% endblock content %}
